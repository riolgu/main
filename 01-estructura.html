<!DOCTYPE html><!--informa al navegador que versión de HTML se usó para escribir el documento Doctype es una declaración no una etiqueta-->
<html lang="en"><!--<html> indica q es un documento html, lang es utilizado para indicar el idioma -->
<head><!-- head va lo q es la cabecera no puede ver el usuario-->
     <!--los metadatos se escriben dentro de head y son para posicionar la busqueda o sea q te encuentre primero-->
    <meta charset="UTF-8"><!--Este elemento simplemente especifica la codificación de caracteres del documento-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- proporciona al navegador instrucciones sobre cómo controlar las dimensiones de la página. Añadir el código width=device-width asegurará que la página se cambie de tamaño para que coincida con el ancho de la pantalla-->
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href=""><!--link elemento de enlace permite a los autores vincular su documento a otros recursos,rel..Este atributo define el tipo de contenido al que se enlaza type="text/css" para indicar q tipo de contenido voy a mostrar href="estilos.css" especifico la ruta en donde esta-->
</head>
<body><!--va el cuerpo-->
hola mundo
</body>
</html>
